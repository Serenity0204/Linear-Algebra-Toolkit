<!DOCTYPE html>
<html>
<head>
    <title>Linear Algebra Toolkit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/addon/edit/closebrackets.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>Create Matrix</h1>
            <div class="form-group">
                <label for="rows">Number of Rows (m):</label>
                <input type="number" class="form-control" id="rows" placeholder="Enter the number of rows" oninput="validateRowAndColInput(this)">
            </div>
            <div class="form-group">
                <label for="columns">Number of Columns (n):</label>
                <input type="number" class="form-control" id="columns" placeholder="Enter the number of columns" oninput="validateRowAndColInput(this)">
            </div>
            <button type="button" class="btn btn-primary" onclick="generateMatrix()">Generate Matrix</button>
            <hr>
            <div class="d-flex justify-content-center">
                <form id="rrefForm" action="{% url 'rref' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" id="rrefMatrixData" name="matrixData" value="">
                    <button type="button" class="btn btn-primary mr-2" onclick="sendMatrixData('rrefForm')">RREF</button>
                </form>
                <form id="nullspaceForm" action="{% url 'nullspace' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" id="nullspaceMatrixData" name="matrixData" value="">
                    <button type="button" class="btn btn-primary" onclick="sendMatrixData('nullspaceForm')">Nullspace</button>
                </form>
            </div>
            <div id="grid" class="pt-4"></div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function validateInput(input) {
            input.value = input.value.replace(/[^0-9.]/g, ''); // Allow only digits and decimal point
        }
        function validateRowAndColInput(input) {
            const value = parseInt(input.value);
            if (Number.isInteger(value) && value >= 1 && value <= 10) {
              input.value = value;
              return;
            } 
            input.value = '';
        }
        function generateMatrix() {
            var rows = parseInt(document.getElementById('rows').value);
            var columns = parseInt(document.getElementById('columns').value);

            var gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = '';

            for (var i = 0; i < rows; i++) {
                var row = document.createElement('div');
                row.classList.add('row');

                for (var j = 0; j < columns; j++) {
                    var column = document.createElement('div');
                    column.classList.add('col', 'mb-3');

                    var input = document.createElement('input');
                    input.type = 'text';
                    input.classList.add('form-control');
                    input.setAttribute('pattern', '[0-9]*');
                    input.setAttribute('inputmode', 'decimal');
                    input.value = '0'; // Set default value to 0
                    input.oninput = function () { validateInput(this); };

                    column.appendChild(input);
                    row.appendChild(column);
                }

                gridContainer.appendChild(row);
            }
        }
        function sendMatrixData(formName) {
            var rows = parseInt(document.getElementById('rows').value);
            var columns = parseInt(document.getElementById('columns').value);
            var matrixData = [];
        
            for (var i = 0; i < rows; i++) {
                var rowInputs = document.querySelectorAll('#grid .row')[i].querySelectorAll('input');
                var rowData = [];
        
                for (var j = 0; j < columns; j++) {
                    rowData.push(parseFloat(rowInputs[j].value));
                }
        
                matrixData.push(rowData);
            }
        
            if (formName == 'rrefForm') {
                document.getElementById('rrefMatrixData').value = JSON.stringify(matrixData);
                document.getElementById('rrefForm').submit();
            }
            if (formName == 'nullspaceForm') {
                document.getElementById('nullspaceMatrixData').value = JSON.stringify(matrixData);
                document.getElementById('nullspaceForm').submit();
            }
        }
        
    </script>
</body>
</html>

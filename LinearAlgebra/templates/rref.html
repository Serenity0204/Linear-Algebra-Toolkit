{% extends 'base.html' %}

{% block content %}
    <h1>RREF View</h1>
    {% if matrix %}
        <table>
            {% for row in matrix %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Empty Matrix</p>
    {% endif %}
{% endblock %}
